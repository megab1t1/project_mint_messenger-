{% extends 'mint/auth_base.html' %}

{% block auth_form %}
<div class="login" style="height: 475px">
    <div class="login_head">
        <h1 class="mint_messenger" style="font-size: 35px; top: 20px">Mint messenger</h1>
    </div>

    <div class="login_form">
        <h1 style="margin: 30px 0">Восстановление пароля</h1>

        <form method="post">
            {% csrf_token %}

            {{ form.as_p }}

            <button type="submit" class="form_submit">Отправить</button>
        </form>

        <a class="auth_hint" href="{% url 'login_page' %}">Вернуться к авторизации</a>
    </div>
</div>
{% endblock auth_form %}
